<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto de Iniciação Científica</title>
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static '/img/favicon.ico' %}">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="{% static '/css/style.css' %}" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="" href="{% url 'home' %}"
          ><img
            class="navbar-brand brand"
            src="{% static '/img/brand.png' %}"
            alt="Logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="d-flex justify-content-between">
            <div>
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link m-1 active border border-3 rounded border-secundary" href="{% url 'users' %}">Usuários</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link m-1 active border border-3 rounded border-secundary" href="{% url 'userNew' %}">Cadastro</a>
                </li>
              </ul>
            </div>
            <div class="d-flex">
              <ul class="navbar-nav">
                
                  <a class="nav-link m-1 active border border-1 rounded border-secundary" href="{% url 'admin:index' %}">Admin</a>
                
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
    {% block content %} {% endblock %}
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="{% static 'js/script.js' %}"></script>
</html>
